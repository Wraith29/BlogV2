{% extends 'base.html' %} 
{% block title %}Home{% endblock %}
{% block content %}
<div>
    <div>
        {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            <p>{{post.body}}</p>
            {% for user in users %}
                {% if user.id == post.author_id %}
                <h6>{{user.username}}</h6>
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <a href="/create/post/">New Post</a>
</div>
{% endblock %}
