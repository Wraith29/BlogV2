{% extends 'base.html' %}
{% block title %}Profiles{% endblock %}
{% block content %}
<div id="profile-list">
    {% for upm in user_post_map %}
    <div>
        <a href="/profile/{{upm.user.id}}">
            <h4>{{upm.user.username}}</h4>
            <p>No. Posts: {{len(upm.posts)}}</p>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
