{% extends 'base.html' %} 
{% block title %}Profile{% endblock %}
{% block content %}
<div class="post-container">
    {% for post in posts %}
    <div class="post">
        <h1 class="post-title">{{post.title}}</h1>
        <p class="post-content">{{post.content}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
