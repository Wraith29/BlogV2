{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<form action="/create/post/create" method="post" class="form">
    <label for="title-input" id="title-label">Title</label>
    <input id="title-input" type="text" name="title" autocomplete="off"/>
    <label for="body-input" id="body-label">Body</label>
    <textarea id="body-input" name="body"></textarea>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
