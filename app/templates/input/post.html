{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<form action="/create/post/create" method="post" class="form">
    <div class="form-group">
        <label for="title-input" id="title-label">Title</label>
        <input class="form-control" id="title-input" type="text" name="title" autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="body-input" id="body-label">Body</label>
        <textarea class="form-control" id="body-input" name="body"></textarea>
    </div>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
