<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--## Bootstrap ##-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    {% if session.get('current_user') %}
    <script>
      let cuid = "{{session.get('current_user').id}}";
      let cuun = "{{session.get('current_user').username}}";
      sessionStorage.setItem(
        "current_user",
        JSON.stringify({ id: cuid, username: cuun })
      );
    </script>
    {% endif %}
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/navbar.js') }}"
      defer
    ></script>
    {% block head %}{% endblock %}
    <title>BlogV2 - {% block title %}{% endblock %}</title>
  </head>
  <body>
    {% include 'components/navbar.html' %} 
    {% include 'components/flash-messages.html' %}
    <div>{% block content %}{% endblock %}</div>
  </body>
</html>
