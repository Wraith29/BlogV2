<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/variables.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
    {% block head %}{% endblock %}
    <title>BlogV2 - {% block title %}{% endblock %}</title>
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div id="flash-messages">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <span>{{message}}</span>
      {% endfor %} {% endif %} {% endwith %}
    </div>
    <div class="body-container">{% block content %}{% endblock %}</div>
  </body>
</html>
