<div id="flash-messages">
    {% with messages = get_flashed_messages(True) %}
    {% if messages %}
    {% for cat,message in messages %}
    <div id="message-{{loop.index}}" class="flash-message {{cat}}">
        <h3>{{message}}</h3>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
